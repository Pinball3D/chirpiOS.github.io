<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp for iOS</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background-color: #1b1b1b;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .app-icon {
            width: 100px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .app-name {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            margin: 10px 0;
        }
        .app-description {
            font-size: 1em;
            color: #aaaaaa;
            margin-bottom: 20px;
        }
        .testflight-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 30px;
        }
        .testflight-button:hover {
            background-color: #005bb5;
        }
        .screenshots {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .screenshot {
            min-width: 200px;
            height: 400px;
            background-color: #333333;
            border-radius: 15px;
        }
        .changelog {
            text-align: left;
        }
        .changelog-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .changelog-content {
            font-size: 1em;
            color: #aaaaaa;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- App Icon and Name -->
    <img src="https://raw.githubusercontent.com/Pinball3D/chirpiOS.github.io/refs/heads/main/birb.png" alt="Chirp Icon" class="app-icon">
    <h1 class="app-name">Chirp for iOS</h1>
    <p class="app-description">Unofficial Chirp App for iOS</p>

    <!-- TestFlight Button -->
    <a href="https://testflight.apple.com/join/6tvFJRz3" class="testflight-button" target="_blank">View in TestFlight</a>

    <!-- Screenshots Section -->
    <div class="screenshots">
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
        <div class="screenshot" style="background-image: url('https://via.placeholder.com/200x400'); background-size: cover;"></div>
    </div>

    <!-- Changelog Section -->
    <div class="changelog">
        <h2 class="changelog-title">What's New in Version 1.2</h2>
        <p class="changelog-content">
            - Improved app performance<br>
            - Added new dark mode support<br>
            - Bug fixes and minor enhancements<br>
            - Enhanced user interface for a more seamless experience<br>
        </p>
    </div>
</div>

</body>
</html>
